<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="Styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
    <div class="message-display"></div>
    <div class="container">
        <h2>Pharaoh's Puzzle Challenge</h2>
        <img src="Assets/GameLogo.png" alt="Word Scramble Logo" class="logo">
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter the word">
            <div class="buttons">
                <button class="new-word">New Word</button>
                <button class="verify-word">Verify Word</button>
            </div>
        </div>
    </div>
    <div id="game-controls">
        <div id="game-timer">03:00</div>
        <button id="reset-button">Reset</button>
    </div>
    <div class="score">
        Score: <span id="score-counter">0</span>
    </div>
    <button class="instructions-btn">Game Instructions</button>
    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Instructions</h3>
            <ul class="instruct-list">
                <li>Earn 1 point per correct word</li>
                <li>Lose 1 point per incorrect word</li>
                <li>Timer for 3 minutes</li>
                <li>15 points under 3 minutes = Winner</li>
                <li>Less than 15 points under 3 minutes = Loser</li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="module" src="word.js" defer></script>
    <script type="module" src="main.js" defer></script>
</body>

</html>
